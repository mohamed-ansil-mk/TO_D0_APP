<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastAPI To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; }
    #todo-form {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìù My To-Do List</h1>

  <div id="todo-form">
    <input id="title" type="text" placeholder="Enter a task..." />
    <button onclick="addTodo()">Add</button>
  </div>

  <ul id="todo-list"></ul>

  <script>
    const apiBase = "http://127.0.0.1:8000";

    async function fetchTodos() {
      const res = await fetch(`${apiBase}/todos/`);
      const todos = await res.json();
      const list = document.getElementById("todo-list");
      list.innerHTML = "";

      todos.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = todo.title;
        if (todo.completed) li.classList.add("completed");

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.onclick = () => deleteTodo(todo.id);

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const title = document.getElementById("title").value.trim();
      if (!title) return alert("Please enter a task");

      await fetch(`${apiBase}/todos/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: title, description: "" }),
      });

      document.getElementById("title").value = "";
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${apiBase}/todos/${id}`, { method: "DELETE" });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
